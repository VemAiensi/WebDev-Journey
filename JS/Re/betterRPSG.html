        showWinner('rock');
    ">

    </button>
    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
    ">
        Reset Score
    </button>

    <script>
        function f1(){
            console.log('hello');
            console.log(2 + 2)
        }

        f1();

        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        }
        //JS Object to JSON
        let jsonString = JSON.stringify(score)
        console.log(jsonString);

        //JSON to Object
        console.log(JSON.parse(jsonString));



        function pickCompMove(){

            let compChoice;
            const rand = Math.random();
            if(rand > 0.66){
            compChoice = 'rock';
            }
            else if(rand > 0.33){
            compChoice = 'paper';
            }
            else{
            compChoice = 'scissors';
            }

            return compChoice;
        }


        function showWinner(ourChoice){
            compChoice = pickCompMove();

            let winner = 'It\'s a Tie!';

            if (ourChoice==='paper' && compChoice==='scissors'){
            winner = 'The computer Wins!';
            }
            else if (ourChoice==='scissors' && compChoice==='rock'){
                winner = 'The computer Wins!';
            }
            else if (ourChoice==='rock' && compChoice==='paper'){
                winner = 'The computer Wins!';
            }
            else if (ourChoice==='scissors' && compChoice==='paper'){
                winner = 'YOU WIN!';
            }
            else if (ourChoice==='rock' && compChoice==='scissors'){
                winner = 'YOU WIN!';
            }
    
            else if (ourChoice==='paper' && compChoice==='rock'){
                winner = 'YOU WIN!';
            }

            if(winner === 'YOU WIN!'){
                score.wins++;
            }
            else if(winner === 'The computer Wins!'){
                score.losses++;
            }
            else{
                score.ties++;
            }

            //Local Storage
            //localStorage.setItem();

            alert(`Your move is: ${ourChoice}
The computer picked: ${compChoice}

${winner}

Your Score:
    Wins: ${score.wins}
    Losses: ${score.losses}
    Ties: ${score.ties}`)
        }

        const product = {
            name: 'phone',
            price: 1813
        };

        console.log(product);
        product.newProperty = 'hello';
        console.log(product);
        delete product.newProperty;
        console.log(product);
    </script>

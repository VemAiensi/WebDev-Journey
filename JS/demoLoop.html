<html>
    <body>
        <script>
            let x;

            for(x=0; x<5; x++){
                if(x==3)
                    break;

                console.log(x);
            }
            //break, ends a loop by a condtion
            //continue, skips a cycle of a loop by a condition
                

            let i=1;
            do{
                

                console.log(i);
                i++;
            }while(i<=5);
                

        </script>
    </body>
</html>
